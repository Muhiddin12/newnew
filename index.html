<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

    <style>
      body {
        background: #bdb086;
      }
      .container {
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      .box {
        width: 33%;
        text-align: center;
        margin-top: 30px;
      }

      .box img {
        width: 200px;
        height: 300px;
      }

      .box.fav {
        background: #cecbcb;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div
          class="box"
          v-for="book in books"
          v-bind:class="{fav:book.isFavourite}"
        >
          <img :src="book.image" alt="imgSpace" />
          <h2>{{book.author}}</h2>
          <h4>{{book.name}}</h4>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
